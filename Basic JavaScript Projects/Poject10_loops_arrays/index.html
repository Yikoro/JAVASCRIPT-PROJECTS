        <!--break terminates a loop or switch statement-->
        <p id="break"></p>
        <script>
             let txt = "";

        for (let J = 0; J < 9; J++) {
        if (J === 4) { break; }
        txt += "The number is " + J + "<br>";
        }
        document.getElementById("break").innerHTML = txt;
        </script>
        
        <!--Continue statement slips the current iteration in a loop-->
        <p id="Words"></p>
        <script>
            let words = "";

            for (let G = 1; G < 9; G++) {
                if (G === 4) { continue; }
                words += G*9 + "<br>";
            }
            document.getElementById("Words").innerHTML = words;
        </script>
